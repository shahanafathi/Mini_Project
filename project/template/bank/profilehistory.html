<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        table{
            color: rgb(0, 0, 0);
            background-color: #87b4a6;
            margin-top:00px;
            justify-content: center;
            width: 1110px;
            height:auto;
           
        }
        
        .container{
            margin-top:0px;
            margin-left: 0px;
            align-content:center;
            font-size: larger;
            text-align: start;
        }
        .row{
            
            display: flex;
            justify-content: center;
        }
        .row1{
            display:flex;
            background-color: #87b4a6;
            width:100%;
            height: 80px;
        }
        th{
            padding-right:50px;
            }
        td {
            padding-right:50px;
            text-align: center;
            }
       
        .navbar{
            background-color: #87b4a6;
            width:100%;
            height:70px;
            margin-bottom: 10px;
        }
        .container-fluid{
            background-color: #87b4a6;
            width: 100%;
            height: 50px; 
            align-content:center;
            margin-left:0px;
            
        }

          ul{ 
            display: flex;
            margin-left:1220px; 
            font-size: medium;

        }
        li{
            
            margin-right:40px; 
            list-style-type: none;
            color: rgb(0, 0, 0);
            padding: 5px;
            
        }
        a{
            text-decoration: none; 
            color:black;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
        
        <ul>     
            <li>
            <a href="{% url 'viewuser' %}">view user</a>
            </li>
            <li>
                <a href="{% url 'bankhome' %}">Home</a>
            </li>
            <li>
            <a href="{% url 'logout' %}"><b><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8m-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5"/>
            </svg></b></a>
            </li>
            
    </ul>

</nav>
    <div class="row align-items-center ">
        <div class="col-sm-4 ">
                 <img src="{% static 'images/Rectangle 1.png' %}" alt="bank" style="height:auto;width:auto;margin-top:0px;">
        </div>
        <div class="col-sm-8 ">
                <table class="table">
                    <div class="row1 ">
                    <p class="col-sm-6 flex-start " style="margin-left:20px;"><img  src="{{user.Image.url}}" alt="" style="width: 50px;height: 50px;border-radius: 30px;margin-top:10px;margin-left:20px ;"></p>  
                    <p class="col-sm-6 flex-end " style="margin-left:20px;margin-top:30px">{{user.first_name}}</p>
            </div>
                    <tr>
                        <th>SLNO</th>
                        <th>Dateandtime</th>
                        <th>Details</th>
                        <th>Amount</th>
                        <th>Balance</th>
                    </tr>
                    <br>
                    {% for i in data %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ i.dateandtime }}</td>
                        <td>{{ i.details }}</td>
                        <td>{{ i.amount }}</td>
                        <td>{{ i.balance }}</td>
                    </tr>
                    {% endfor %}
                </table>
                
        </div>
    </div>
</body>
</html>

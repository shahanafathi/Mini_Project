<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container" style="justify-content:center;width:990px;height:700px;background-color:#87B4A6; border-radius:10px;text-align:center;padding-top:10px;font-size:lager;padding-right:5px">
            <h3>Admin register</h3>
        
        <div class="row d-flex align-items-center ">               
        <form action="{% url 'admregstr'  %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="UserName">Username:</label>
            <input type="text" id="UserName" name="UserName" required>

            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" required>

            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address" required>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required>

            <label for="ifsc">IFSC:</label>
            <input type="text" id="ifsc" name="ifsc" required>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required>

            <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password" required>

            <button type="submit">Register</button>
        </form>
        </div>  
    </div>       
</body>
</html>

{% extends 'bank/profileview.html' %}
{% block content %}
<form action="{% url 'search' %}" method="post">
    {% csrf_token %}
    <input type="search" name="search" id="">
    <button type="submit">Search</button>
</form>
<a href="{% url 'all' %}"><button>all</button></a>
<table>
    <tr>
        <th>image</th>
        <th>name</th>
        <th></th>
        <th></th>
    </tr>
    {% for i in users%}
    <tr>
        <td><img src="{{i.Image.url}}" alt="" width="50px" height="50px" style="border-radius: 50%;"></td>
        <td>{{i.first_name}}</td>
        <td><a href="{% url 'bankuserprofile'  id=i.id %}"><button>view</button></a></td>
        <td><a href="{% url 'userhistory'  id=i.id %}"><button>history</button></a></td>
    </tr>
   
</table>
{% endfor%}
{% endblock %}
